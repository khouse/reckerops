language: ruby
before_install:
  - mkdir /home/travis/.ssh && echo $RECKEROPS_BUILD_SSH_PRIVATE_KEY > /home/travis/.ssh/reckerops-build.pem
  - gem update --system && gem update bundler
env:
  global:
    - KITCHEN_LOCAL_YAML=.kitchen.travis.yml
  matrix:
    - COMMAND='rubocop'
    - COMMAND='kitchen test debian'
    - COMMAND='kitchen test ubuntu'
script: bundle exec $COMMAND
notifications:
  email: false
